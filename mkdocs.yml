site_name: FS Deals Handbook

# GitHub 리포지토리 정보 (실제 리포지토리 URL로 변경 필요)
repo_url: https://github.com/your-org/your-repo
repo_name: your-org/your-repo
edit_uri: edit/main/docs/

theme:
  name: material
  custom_dir: docs/overrides
  language: ko
  features:
    - navigation.sections
    - navigation.indexes
    - navigation.footer
    - content.code.copy
    - content.action.edit

plugins:
  - search
  - git-revision-date-localized:
      type: datetime
      timezone: Asia/Seoul
      locale: ko
      fallback_to_build_date: false

extra_css:
  - assets/stylesheets/extra.css

extra_javascript:
  - assets/javascripts/extra.js

nav:
  - README: index.md
  - Navigation: navigation.md
  - Issues Index: issues-index.md
  - Policies:
      - Handbook Spec v0.1: policies/handbook-spec-v0.1.md
  - FDD:
      - QoE Normalization: fdd/qoe.md
      - Net debt Definition: fdd/net-debt.md
      - NWC Peg: fdd/nwc.md
  - Valuation:
      - EV→Equity Bridge: val/bridge.md
      - Multiples & Peer Log: val/multiples.md
      - DCF (FCFF): val/dcf-fcff.md
      - DCF (FCFE): val/dcf-fcfe.md
      - DDM (Conditional): val/ddm.md
  - Defense & Libraries:
      - WACC & Terminal Defense: defense/wacc-terminal.md
      - Copy-ready Wording Library: libs/wording.md
      - Failure Library: libs/failures.md
